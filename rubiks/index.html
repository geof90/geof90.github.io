<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Geoffrey Goh">
        <meta name="description" content="An interactive and web-based 3D Rubik's cube visualizer and modeller.">
        <meta name="keywords" content="Rubik's Cube Three.js 3D simulator solver">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta property="og:image" content="https://geof90.github.io/rubiks/img/thumb.png">
        <title>geof90/Rubiks</title>
        
        <link href="style.css" rel="stylesheet" type="text/css">
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="lib/threejs/three.min.js"></script>
        <script src="lib/threejs/OrbitControls.js"></script>
        <script src="lib/tween/Tween.js"></script>
        <script src="lib/cubejs/cube.js"></script>
        <script src="lib/cubejs/async.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-74595358-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="container">
            <a href="https://github.com/geof90/Rubiks"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
            <div id="header"><a href="https://github.com/geof90/rubiks" target=_blank>geof90/rubiks</a><br/>3d Rubik's cube simulator.</div>
            <div id="overlay"></div>
            <div id="viewport"></div>
            <div id="footer">
                <div>
                    <img id="solve" class="button" src="img/solve.png">
                    <img id="shuffle" class="button" src="img/shuffle.png">
                    <img id="rotate" class="button" src="img/rotate.png">
                </div>
                <div class="opgroup">
                    <img class="operation" id="F" src="img/F.png">
                    <img class="operation" id="L" src="img/L.png">
                    <img class="operation" id="B" src="img/B.png">
                </div>
                <div class="opgroup">
                    <img class="operation" id="R" src="img/R.png">
                    <img class="operation" id="U" src="img/U.png">
                    <img class="operation" id="D" src="img/D.png">
                </div>
                <br/>
                <div class="opgroup">
                <img class="operation" id="f" src="img/Finv.png">
                <img class="operation" id="l" src="img/Linv.png">
                <img class="operation" id="b" src="img/Binv.png">
                </div>
                <div class="opgroup">
                    <img class="operation" id="r" src="img/Rinv.png">
                    <img class="operation" id="u" src="img/Uinv.png">
                    <img class="operation" id="d" src="img/Dinv.png">
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
